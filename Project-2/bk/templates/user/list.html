<div class="media-wrapper">
<% _.each(users, function(user){ %>
<div class="media">
	<div class="media-left">
		<a href="#"> <img class="media-object" src="<%=user.get('portrait') %>" style="width: 90px; height: 90px;"> </a>
	</div>
	<div class="media-body">
		<h4 class="media-heading" id="media-heading"><%=user.get('name') %></h4>
		<div class="media-tool">
			<a href="#user#<%=user.get('id') %>" class="edit"><i class="fa fa-edit"></i>Edit</a>
		</div>
	</div>
</div>
<% }); %>
</div>
