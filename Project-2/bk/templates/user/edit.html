<div class="row">
	<div class="col-sm-12">
		<div class="form-wrapper">
			<div class="form-group">
				<label for="inputName">User portrait:</label>
				<div class="portrait-object">
					<img src="<%=user.get('portrait') %>" style="width: 90px; height: 90px;">
					<input type="file">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName">User Name:</label>
				<input type="text" class="form-control" id="inputName" placeholder="Name" value="<%=user.get('name') %>">
			</div>
			<div class="action-btns">
				<a class="action-btn btn btn-primary save">Save</a> 
			</div>
		</div>
	</div>
</div>
