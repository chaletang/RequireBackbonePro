<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Bootstrap, a sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development.">
<meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, bootstrap, front-end, frontend, web development">
<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; Bootstrap 
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
<link href="{{ page.path }}dist/css/ss-standard.css" rel="stylesheet">
<link href="{{ page.path }}dist/css/font-awesome.css" rel="stylesheet">
<link href="{{ page.path }}dist/css/animate.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="{{ page.path }}dist/css/idangerous.swiper.3dflow.css" />
<link rel="stylesheet" type="text/css" href="{{ page.path }}dist/css/idangerous.swiper.scrollbar.css" />
<link rel="stylesheet" type="text/css" href="{{ page.path }}dist/css/idangerous.swiper.css" />
<link rel="stylesheet" type="text/css" href="{{ page.path }}dist/css/jquery.jqzoom.css" />

{% if site.github %}
<link href="{{ page.path }}dist/css/p1.min.css" rel="stylesheet">
{% else %}
<link href="{{ page.path }}dist/css/stx-pattern-library.css" rel="stylesheet">
<link href="{{ page.path }}dist/css/p1.css" rel="stylesheet">
{% endif %}
